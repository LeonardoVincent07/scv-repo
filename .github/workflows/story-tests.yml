name: Story Tests

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}:${{ github.workspace }}/src

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        id: tests
        run: pytest

      - name: Mark story as pass
        if: success()
        run: |
          sed -i 's/^testing_status:.*/testing_status: pass/' docs/mission_destination/stories/ST-03_map_identity_fields.md

      - name: Mark story as fail
        if: failure()
        run: |
          sed -i 's/^testing_status:.*/testing_status: fail/' docs/mission_destination/stories/ST-03_map_identity_fields.md
