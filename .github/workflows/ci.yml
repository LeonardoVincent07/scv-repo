name: Story CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  story-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          python -m pip install pytest bandit ruff

      - name: Run Story tests and update testing_status
        run: |
          python tools/run_story_tests.py

      - name: Run Story guardrails and update guardrail_adherence
        run: |
          python tools/run_story_guardrails.py

      - name: Run Story security checks and update security_policy_adherence
        run: |
          python tools/run_story_security.py

      - name: Run Story lint/code-quality checks and update code_quality_adherence
        run: |
          python tools/run_story_lint.py

      - name: Roll up Feature & Epic statuses
        run: |
          python tools/rollup_statuses.py

      - name: Ensure Story / Feature / Epic statuses are up to date (no drift)
        run: |
          # If running the Story scripts or status roll-up changed any status fields, CI fails.
          # This forces updated status fields to be committed before pushing.
          if ! git diff --quiet docs/mission_destination/stories docs/mission_destination/features docs/mission_destination/epics; then
            echo "Status fields are not in sync with checks."
            echo "Run locally:"
            echo "  python tools/run_story_tests.py"
            echo "  python tools/run_story_guardrails.py"
            echo "  python tools/run_story_security.py"
            echo "  python tools/run_story_lint.py"
            echo "  python tools/rollup_statuses.py"
            echo "Then commit the updated Story/Feature/Epic files before pushing."
            echo
            git diff -- docs/mission_destination/stories docs/mission_destination/features docs/mission_destination/epics
            exit 1
          fi

      - name: Capture CI evidence (placeholder)
        run: |
          mkdir -p missionlog/test_evidence
          echo "CI run at $(date -u)" > missionlog/test_evidence/latest.txt
